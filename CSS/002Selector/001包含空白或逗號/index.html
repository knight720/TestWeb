<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS中的多重選擇器（Multiple Selectors）包含空白或逗號</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

<div class="container">
    <div class="one box">只有 one</div>
    <div class="two box">只有 two</div>
    <div class="one two box">同時有 one 和 two</div>
    <div class="one box">
        <div class="two">one 裡面的 two</div>
    </div>
    <div class="two box">
        <div class="one">two 裡面的 one</div>
    </div>
</div>

  <script src="js/scripts.js"></script>
</body>
</html>
